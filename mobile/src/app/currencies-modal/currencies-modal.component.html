<ion-content class="ion-padding">
  <ion-searchbar [(ngModel)]="filter" placeholder="Search" (click)="modalService.setCurrentBreakpoint(this.modalIndex(), 0.75)"></ion-searchbar>
  <ion-list>
    @for (currency of filteredCurrencies(); track currency) {
      <ion-item [class.selected]="selectedCurrencyCode() === currency.code" (click)="selectCurrency(currency)">
        <ion-label>
          {{currency.code}} - {{currency.name}} ({{currency.symbol}})
        </ion-label>
        @if (selectedCurrencyCode() === currency.code) {
          <ion-icon slot="end" name="checkmark-outline"></ion-icon>
        }
      </ion-item>
    }
  </ion-list>
</ion-content>
