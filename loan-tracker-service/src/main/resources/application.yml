spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    pool:
      enabled: true
      initial-size: 5
      max-size: 10
  flyway:
    enabled: true # Enable Flyway (default: true)
    locations: classpath:db/migration # Location of migration scripts
    baseline-on-migrate: true # Create a baseline on first migration (default: false)
    placeholder-replacement: true # Enable placeholder replacement in SQL scripts
    validate-on-migrate: true # Validate migrations on startup (default: true)
    url: jdbc:postgresql://localhost:5432/postgres
    user: postgres
    password: postgres
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  application:
    name: loan-tracker-service
  main:
    web-application-type: reactive

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
auth:
  firebase-secret-json: "firebase-secret.json"
  secret-key: ${SECRET_KEY}
  jwt-expiry-days: 30

logging:
  level:
    org.springframework.security: DEBUG
    org.flywaydb: DEBUG
